<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YouTube MP3 Downloader</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      text-align: center;
      padding: 50px;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      max-width: 500px;
      margin: auto;
    }
    input {
      width: 80%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      margin-bottom: 15px;
    }
    button {
      padding: 10px 20px;
      background: #007bff;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üéµ YouTube MP3 Downloader</h2>
    <form id="downloadForm">
      <input type="text" id="videoURL" placeholder="Paste YouTube URL here" required>
      <br>
      <button type="submit">Download MP3</button>
    </form>
    <p id="status"></p>
  </div>

  <script>
    const form = document.getElementById("downloadForm");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const url = document.getElementById("videoURL").value;
      document.getElementById("status").innerText = "‚è≥ Processing...";
      try {
        window.location.href = `/download?url=${encodeURIComponent(url)}`;
      } catch (err) {
        document.getElementById("status").innerText = "‚ùå Error downloading!";
      }
    });
  </script>
</body>
</html>
